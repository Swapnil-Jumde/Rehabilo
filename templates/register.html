<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% extends "base.html" %}
    </head>
<body>
{% block title %}Login Page{% endblock %}

{% block content %}

<div class="container" id="home">
    {% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages: %}
<p style="color:red;">{{ message }}</p>
{% endfor%}
{% endif %}
{% endwith %}
    <form action="{{ url_for('register') }}" method="POST" style="text-align: left; width: 50%; margin: 5% 25% auto 25% ">
    <div class="form-group">
    <label>Name</label>
    <input name="name" type="text" class="form-control" id="exampleInputText" aria-describedby="emailHelp" placeholder="Enter Name">
  </div>
        <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>

</div>
{% endblock %}
</body>
</html>
